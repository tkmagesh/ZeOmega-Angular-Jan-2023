<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 16pt;
        }
    </style>
    <script src="jquery-3.6.3.js"></script>
    <script>
        /* state & behavior of a salary calculator */
        class SalaryCalculatorModel{
            //state
            basic = 0;
            hra = 0;
            da = 0;
            tax = 0;
            salary = 0;

            calculate(){
                var gross = this.basic + this.hra + this.da,
                    net = gross * ((100 - this.tax) / 100);
                this.salary = net;
            }
        }

        /* UI Responsibilites */
        $(function(){
            var model = new SalaryCalculatorModel()

            $('#btnCalculate').click(function(){
                model.basic = Number($('#txtBasic').val()),
                model.hra = Number($('#txtHra').val()),
                model.da = Number($('#txtDa').val()),
                model.tax = Number($('#rangeTax').val());
                
               model.calculate()
                
                $('#tdBasic').text(model.basic);
                $('#tdHra').text(model.hra);
                $('#tdDa').text(model.da);
                $('#tdTax').text(model.tax);
                $('#tdSalary').text(model.salary);
            })
        })
        
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <div class="field">
            <table>
                <thead>
                    <tr>
                        <th>Basic</th>
                        <th>HRA</th>
                        <th>DA</th>
                        <th>Tax</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tdBasic">[Basic]</td>
                        <td id="tdHra">[HRA]</td>
                        <td id="tdDa">[DA]</td>
                        <td id="tdTax">[Tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
<script>
   
</script>
</html>
