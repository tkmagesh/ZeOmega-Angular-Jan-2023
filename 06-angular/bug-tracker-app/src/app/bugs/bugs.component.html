<app-bug-stats [data]="bugs"></app-bug-stats>
<section class="sort">
    <label for="">Order By :</label>
    <select #selectSortBug (change)="sortByAttrName = selectSortBug.value">
        <option value="">---Select---</option>
        <option value="id">Id</option>
        <option value="name">Name</option>
        <option value="isClosed">Status</option>
        <option value="createdAt">Created</option>
    </select>
    <label for="">Descending ?:</label>
    <input type="checkbox" #chkIsDesc (change)="sortByDesc = chkIsDesc.checked">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName (input)="newBugName = txtNewBugName.value">
    <span> [ {{newBugName.length}} ] </span>
    <button (click)="onBtnAddNewClick()">Add New</button>
</section>
<section class="list">
    <ul>
        <li *ngFor="let bug of bugs | sort:sortByAttrName:sortByDesc">
            <span 
                class="bugname"
                [ngClass]="{closed : bug.isClosed}"
                (click)="onBugNameClick(bug)"
                >{{bug.name}}</span>
            <div 
                class="datetime"
                [title]="bug.createdAt"
            >{{bug.createdAt | elapsed}}</div>
            <button (click)="onBtnRemoveClick(bug)">Remove</button>
        </li>
    </ul>
    <button (click)="onBtnRemoveClosedClick()">Remove Closed</button>
</section>
