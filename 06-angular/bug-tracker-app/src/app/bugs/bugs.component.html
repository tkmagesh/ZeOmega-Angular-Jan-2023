<section class="stats">
    <span class="closed">1</span>
    <span> / </span>
    <span>2</span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ?:</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <button (click)="onBtnAddNewClick(txtNewBugName.value)">Add New</button>
</section>
<section class="list">
    <ul>
        <li *ngFor="let bug of bugs">
            <span class="bugname">{{bug}}</span>
            <div class="datetime">[Created At]</div>
            <button (click)="onBtnRemoveClick(bug)">Remove</button>
        </li>
    </ul>
    <button>Remove Closed</button>
</section>
